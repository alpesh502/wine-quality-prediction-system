<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prediction Result</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f0f0f,#1c1c1c,#2b2b2b);
    font-family:Segoe UI,sans-serif;
    color:white;
}
.card{
    background:rgba(20,20,20,0.95);
    padding:40px;
    width:420px;
    border-radius:16px;
    box-shadow:0 0 25px rgba(0,255,180,0.15);
    text-align:center;
}
h2{ color:#00ffb3; }
.value{
    font-size:28px;
    margin:15px 0;
}
button{
    padding:12px 20px;
    background:#3cb371;
    border:none;
    color:white;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>
<div class="card">
<h2>Predicted Wine Quality</h2>

<div class="value">[ {{ prediction_value }} ]</div>
<div class="value">{{ result_text }}</div>

<form action="/">
    <button>Go Back</button>
</form>
</div>
</body>
</html>
